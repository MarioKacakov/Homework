<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table style="width:10%;" >
        <Tbody class="silver heigh">
            <td colspan="4"> &nbsp; Calculator &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;   &#x268A; &#x2610;  &#x2612;</td>
        </Tbody>
        <tbody class="silver heigh">
            <td colspan="4">&#x2630; &nbsp; Standard &nbsp; &#x2750; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" size="3px" placeholder="0"> </td>
        </tbody>
        <tbody class="text silvercell">
            <td><button class="button">%</button></td>
            <td><button class="button">CE</button></td>
            <td><button class="button">C</button></td>
            <td><button class="button">&#128281;</button></td>
        </tbody>
        <tbody class="text">
            <td><button class="button">1&#8725;x</button></td>
            <td><button class="button">x2</button></td>
            <td><button class="button">2&#x221A;x</button></td>
            <td><button class="button">&#10135;</button></td>
        </tbody>
        <tbody class="text">
            <td><button class="button">7</button></td>
            <td><button class="button">8</button></td>
            <td><button class="button">9</button></td>
            <td><button class="button">X</button></td>
        </tbody>
        <tbody class="text">
            <td><button class="button">4</button></td>
            <td><button class="button">5</button></td>
            <td><button class="button">6</button></td>
            <td><button class="button">-</button></td>
        </tbody>
        <tbody class="text">
            <td><button class="button">1</button></td>
            <td><button class="button">2</button></td>
            <td><button class="button">3</button></td>
            <td><button class="button">+</button></td>
        </tbody>
        <tbody class="text">
            <td><button class="button">&#177;</button></td>
            <td><button class="button">0</button></td>
            <td><button class="button">.</button></td>
            <td><button class="button" style="background-color:rgba(0, 0, 255, 0.446) ;">=</button></td>
        </tbody>
    </table>
</body>
</html>
